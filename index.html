<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script language='javascript'>

      var age = window.prompt("What is your age ?");

      window.alert('You are ' + age + ' old');

      if (age <= 30){
        window.alert('You have still ' + (30 - age) + ' before to have 30 years' );
      }
      else{
        window.alert('You have 30 years since ' + (age - 30)  + ' years');
      }
      </script>

  </body>
</html>
